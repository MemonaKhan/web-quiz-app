<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="result-div">
        <div id="star">
            <img src="img/star.png" alt="Star">
        </div>
        <div id="result">
            <table id="res-tab">
                <tr>
                    <td>Roll No: </td>
                    <td id="rn"></td>
                </tr>
                <tr>
                    <td>Full Name: </td>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td id="eml"></td>
                </tr>
                <tr>
                    <td>Total Marks: </td>
                    <td id="total"></td>
                </tr>
                <tr>
                    <td>Marks Obtained: </td>
                    <td id="marks"></td>
                </tr>
                <tr>
                    <td>Percentage: </td>
                    <td id="perc"></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="back">
        <button type="button"><a href="index.html">TRY AGAIN</a></button>
    </div>
    <script src="app.js"></script>

</body>
</html>
